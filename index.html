<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Biking America</title>
    <link rel="stylesheet" href="css/app.css" >
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body ng-app="BikeAmerica">
    <div class="container" ng-controller="TweetsController">
      <h1>{{ title }}</h1>
      <div id="map"></div>
    </div>
    </script>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 39.50, lng: -98.35},
    zoom: 5
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVsb8r9bLvNu7W8nnw677h-mKxyIp56yc&callback=initMap">
    </script>
    <script src="js/app.js"></script>
    <script src="js/controllers/TweetsController.js"></script>

  </body>
</html>
